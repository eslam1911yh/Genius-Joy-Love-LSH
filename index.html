<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslam & Ahlam Forever</title>
    <style>
        body { background: #000; color: #ff4d6d; text-align: center; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .heart { font-size: 60px; animation: pulse 1.5s infinite; }
        h1 { color: #fff; font-size: 2.5rem; margin: 10px 0; }
        #timer { font-size: 1.4rem; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin: 20px; display: inline-block; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Eslam & Ahlam</h1>
    <div id="timer">
        Together Since 14/01/2020 <br>
        <span id="counter" style="color: #ff4d6d; font-weight: bold;">Calculating...</span>
    </div>

    <script>
        const startDate = new Date(2020, 0, 14); // تاريخكم المظبوط
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('counter').innerText = days + " Days of Love";
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
