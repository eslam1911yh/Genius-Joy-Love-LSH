<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslam & Ahlam Forever</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± */
        .slider { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s; }
        .active { opacity: 0.6; }

        .content { z-index: 1; background: rgba(0,0,0,0.4); padding: 30px; border-radius: 20px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); }
        .heart { font-size: 50px; color: #ff4d6d; animation: pulse 1.5s infinite; }
        h1 { font-size: 2.5rem; margin: 10px 0; }
        .timer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .unit { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; }
        .num { display: block; font-size: 1.5rem; font-weight: bold; color: #ff4d6d; }
        .label { font-size: 0.7rem; text-transform: uppercase; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1518193583852-6466f91874f6?auto=format&fit=crop&w=1000')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1516589174184-c685266e430c?auto=format&fit=crop&w=1000')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1494774157365-9e04c6720e47?auto=format&fit=crop&w=1000')"></div>
    </div>

    <div class="content">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Eslam & Ahlam</h1>
        <p>Together Since 14/01/2020</p>
        
        <div class="timer-grid">
            <div class="unit"><span class="num" id="y">0</span><span class="label">Years</span></div>
            <div class="unit"><span class="num" id="m">0</span><span class="label">Months</span></div>
            <div class="unit"><span class="num" id="d">0</span><span class="label">Days</span></div>
            <div class="unit"><span class="num" id="h">0</span><span class="label">Hours</span></div>
            <div class="unit"><span class="num" id="min">0</span><span class="label">Mins</span></div>
            <div class="unit"><span class="num" id="s">0</span><span class="label">Secs</span></div>
        </div>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #aaa;">Click anywhere to play music üéµ</p>
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const start = new Date(2020, 0, 14, 0, 0, 0);
        function update() {
            const now = new Date();
            const diff = now - start;
            document.getElementById('y').innerText = Math.floor(diff / 31557600000);
            document.getElementById('m').innerText = Math.floor((diff % 31557600000) / 2629800000);
            document.getElementById('d').innerText = Math.floor((diff % 2629800000) / 86400000);
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('min').innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000);
        }
        setInterval(update, 1000);
        update();

        let cur = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 4000);

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© ŸÑŸÖÿß ÿ™ŸÑŸÖÿ≥ ÿßŸÑÿ¥ÿßÿ¥ÿ©
        document.addEventListener('click', () => { document.getElementById('music').play(); }, { once: true });
    </script>
</body>
</html>
